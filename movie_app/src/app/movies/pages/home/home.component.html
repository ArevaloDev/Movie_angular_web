
<div *ngIf="popularMovies.length; else loading" class="container mt-4 animate__animated animate__fadeInUp">
  <div class="row g-4">
    <div
      *ngFor="let movie of popularMovies"
      class="col-6 col-sm-4 col-md-3 col-lg-20"
    >
      <div class="card" style="width: 18rem">
        <img
          [src]="'https://image.tmdb.org/t/p/w780' + movie.backdrop_path"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">{{ movie.title }}</h5>
          <p class="card-text">{{ movie.release_date }}</p>
          <a  class="btn btn-primary" (click)="goToDetail(movie.id)">ver detalles</a>
        </div>
      </div>
    </div>
  </div>
  <nav class="mt-4 d-flex justify-content-center">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <button class="page-link" (click)="prevPage()">Anterior</button>
      </li>

      <li class="page-item disabled">
        <span class="page-link">
          PÃ¡gina {{ currentPage }} de {{ totalPages }}
        </span>
      </li>

      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <button class="page-link" (click)="nextPage()">Siguiente</button>
      </li>
    </ul>
  </nav>
</div>

<ng-template #loading>
 <div class="text-center my-5">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Cargando...</span>
  </div>
</div>
</ng-template>
