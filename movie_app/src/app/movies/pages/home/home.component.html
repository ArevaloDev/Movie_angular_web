<div
  *ngIf="!isLoading; else movieList"
  class="container-fluid p-0 animate__animated animate__fadeInUp"
>
  <div class="row g-4">
    <app-movies-list [popularMovies]="popularMovies"></app-movies-list>
  </div>
  <nav class="mt-4 d-flex justify-content-center">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <button class="page-link" (click)="prevPage()">Anterior</button>
      </li>
      <li class="page-item disabled">
        <span class="page-link">
          PÃ¡gina {{ currentPage }} de {{ totalPages }}
        </span>
      </li>

      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <button class="page-link" (click)="nextPage()">Siguiente</button>
      </li>
    </ul>
  </nav>
</div>

<ng-template #movieList>
  <div class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>
</ng-template>

<app-error-message [errorMessage]="errorMessage"></app-error-message>
