
<div *ngIf="!isLoading; else movieList" class="container-fluid p-0  animate__animated animate__fadeInUp">

      <div class="row g-4">
      <div *ngFor="let movie of popularMovies" class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="card movie-card h-100 shadow-sm">
          <img
            [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
            class="card-img-top movie-img"
            [alt]="movie.title"
          />
          <div class="card-body d-flex flex-column justify-content-between">
            <h6 class="card-title text-center">{{ movie.title }}</h6>
            <p class="card-text text-center small text-muted">
              Estreno: {{ movie.release_date }}
            </p>
            <button
              class="btn btn-outline-primary w-100 mt-auto"
              (click)="goToDetail(movie.id)"
            >
              Ver detalles
            </button>
          </div>
        </div>
      </div>
    </div>
